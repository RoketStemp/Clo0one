{% extends 'posts/base/template.html' %}
{% block content %}
Login Page
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            <p>{{ field.errors }}</p>
            <p>{{ field.label_tag }} {{ field }}</p>
        </div>
    {% endfor %}
    <button type="submit">Login</button>
</form>
{% endblock %}
