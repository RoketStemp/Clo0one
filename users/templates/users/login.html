<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Login Page
<form>
    {{ form.non_field_errors }}
    <p class="fieldWrapper">
        {{ form.username.errors }}
        {{ form.username.label_tag }}

    <p class="fieldWrapper">

    <button type="submit">Login</button>
</form>
