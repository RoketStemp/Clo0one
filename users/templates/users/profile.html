<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>{{ user.username }}</p>
<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>
<p>{{ user.email }}</p>
<p>{{ user_info.description }}</p>
<p>{{ user_info.profile_photo }}</p>
{% if user.username == request.user.username %}
    <a href="{% url 'user_profile_edit_view' user.username %}">Edit</a>
{% endif %}
<a href="{%  url 'user_logout_view' %}">Log out</a>
</body>
</html>
